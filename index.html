<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Energy Consumption, Production and Facilities by SA2 (2012)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #vis {
            width: 100%;
            height: 80%;
            max-width: 1400px; /* Increased from 800px */
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px; /* Added padding */
        }
    </style>
</head>
<body>
    <div id="vis"></div>

    <script>
        // Load the JSON specification from an external file
        fetch('energy_consumption_map.vg.json')
            .then(response => response.json())
            .then(spec => {
                vegaEmbed('#vis', spec);
            })
            .catch(error => {
                console.error('Error loading the visualization:', error);
                document.getElementById('vis').innerHTML = 'Error loading the visualization. Please check the console for details.';
            });
    </script>
</body>
</html>
